name: Publish to NPM

on:
  # å½“æ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘
  push:
    branches:
      - main
    # åªæœ‰å½“ package.json ä¸­çš„ version å‘ç”Ÿå˜åŒ–æ—¶æ‰è§¦å‘
    paths:
      - 'package.json'
  
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Check if version changed
        id: version-check
        run: |
          # è·å–å½“å‰ç‰ˆæœ¬
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # æ£€æŸ¥è¿™ä¸ªç‰ˆæœ¬æ˜¯å¦å·²ç»å‘å¸ƒ
          NPM_VERSION=$(npm view @fujica/utils version 2>/dev/null || echo "0.0.0")
          echo "npm_version=$NPM_VERSION" >> $GITHUB_OUTPUT
          
          if [ "$CURRENT_VERSION" != "$NPM_VERSION" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "âœ… Version changed from $NPM_VERSION to $CURRENT_VERSION - proceeding with publish"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Version $CURRENT_VERSION already exists on npm - skipping publish"
          fi
        
      - name: Run tests
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm test
        
      - name: Build project
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm run generate
        
      - name: Sync version in README
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm run sync-version
        
      - name: Skip publish (version exists)
        if: steps.version-check.outputs.should_publish == 'false'
        run: |
          echo "ğŸ“¦ Version ${{ steps.version-check.outputs.current_version }} already published"
          echo "â­ï¸ Skipping publish process to avoid duplicate version"
          echo "â„¹ï¸ If you need to republish, increment version number first"
        
      - name: Publish to NPM
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Create GitHub Release
        if: steps.version-check.outputs.should_publish == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version-check.outputs.current_version }}
          name: Release v${{ steps.version-check.outputs.current_version }}
          body: |
            ## Changes in v${{ steps.version-check.outputs.current_version }}
            
            è‡ªåŠ¨å‘å¸ƒåˆ° npm çš„æ–°ç‰ˆæœ¬ã€‚
            
            ### Package Info
            - Package: @fujica/utils
            - Version: ${{ steps.version-check.outputs.current_version }}
            - NPM: https://www.npmjs.com/package/@fujica/utils
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}